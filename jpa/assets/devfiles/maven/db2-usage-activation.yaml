schemaVersion: 2.0.0
metadata:
  name: java-openliberty-maven-db2
  description: Maven-built java application devfile that enables DB2 usage. 
parent:
  uri: "https://github.com/OpenLiberty/application-stack/releases/download/maven-0.6.0/devfile.yaml"
  commands:
    - id: run
      exec:
        commandLine: mvn -P db2 -Dliberty.runtime.version=21.0.0.6 -Ddebug=false -DhotTests=true -DcompileWait=3 liberty:dev
    - id: run-test-off
      exec:
        commandLine: mvn -P db2 -Dliberty.runtime.version=21.0.0.6 -Ddebug=false liberty:dev
    - id: debug
      exec:
        commandLine: mvn -P db2 -Dliberty.runtime.version=21.0.0.6 -DdebugPort=${DEBUG_PORT} liberty:dev -Dliberty.env.WLP_DEBUG_REMOTE=y
