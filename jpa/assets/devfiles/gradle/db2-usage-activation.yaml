schemaVersion: 2.0.0
metadata:
  name: java-openliberty-gradle-db2
  description: Gradle-built java application devfile that enables usage DB2. 
parent:
  uri: "https://github.com/OpenLiberty/application-stack/releases/download/gradle-0.1.0/devfile.yaml"
  commands:
    - id: run
      exec:
        commandLine: gradle -Dgradle.user.home=/.gradle -Ddatabase=db2 libertyDev -Pliberty.runtime.version=21.0.0.6 --libertyDebug=false --hotTests --compileWait=3
    - id: run-test-off
      exec:
        commandLine: gradle -Dgradle.user.home=/.gradle -Ddatabase=db2 libertyDev -Pliberty.runtime.version=21.0.0.6 --libertyDebug=false
    - id: debug
      exec:
        commandLine: gradle -Dgradle.user.home=/.gradle -Ddatabase=db2 libertyDev -Pliberty.runtime.version=21.0.0.6 --libertyDebugPort=${DEBUG_PORT} -Pliberty.server.env.WLP_DEBUG_REMOTE=y