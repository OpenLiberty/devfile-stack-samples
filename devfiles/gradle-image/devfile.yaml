schemaVersion: 2.1.0
metadata:
  name: java-ol-gradle-image
  version: 0.0.1
  description: Java application devfile using an official gradle image
components:
  - name: dev
    container:
      image: gradle:6.8.3-jdk11-openj9
      memoryLimit: 1512Mi
      mountSources: true
      endpoints:
        - exposure: public
          path: /
          name: ep1
          targetPort: 9080
          protocol: http
      volumeMounts:
        - name: gradle
          path: /home/user/.gradle
  - name: gradle
    volume:
      size: 3Gi
commands:
  - id: build
    exec:  
      component: dev 
      commandLine:  if [ -e /projects/.disable-bld-cmd ];
                    then
                      echo "The component was already built. The devBuild command is not run." && exit 0;
                    else
                      echo "Running devBuild command ..." &&
                      gradle -Dgradle.user.home=/home/user/.gradle assemble -Pliberty.runtime.version=21.0.0.12 &&
                      touch ./.disable-bld-cmd;
                    fi
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: build 
        isDefault: true
  - id: run
    exec:
      component: dev 
      commandLine: gradle -Dgradle.user.home=/home/user/.gradle libertyDev -Pliberty.runtime.version=21.0.0.12 --libertyDebug=false --hotTests --compileWait=3
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: run
        isDefault: true
  - id: run-test-off
    exec:
      component: dev
      commandLine: gradle -Dgradle.user.home=/home/user/.gradle libertyDev -Pliberty.runtime.version=21.0.0.12 --libertyDebug=false
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: run
        isDefault: false
  - id: debug
    exec:
      component: dev
      commandLine: gradle -Dgradle.user.home=/home/user/.gradle libertyDev -Pliberty.runtime.version=21.0.0.12 --libertyDebugPort=${DEBUG_PORT} -Pliberty.server.env.WLP_DEBUG_REMOTE=y
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: debug
        isDefault: true
  - id: test
    exec:
      component: dev 
      commandLine: gradle -Dgradle.user.home=/home/user/.gradle test
      workingDir: /projects
      hotReloadCapable: true
      group:
        kind: test
        isDefault: true
